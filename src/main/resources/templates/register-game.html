<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 등록</title>
  <link rel="stylesheet">
</head>
<body>
<div class="game-registration-container">
  <h1>게임 등록</h1>
  <form action="/register-game" method="POST">
    <div class="form-group">
      <label for="gameName">게임 이름:</label>
      <input type="text" id="gameName" name="gameName" required>
    </div>
    <div class="form-group">
      <label for="releaseDateTime">티켓 발매 시간:</label>
      <input type="datetime-local" id="releaseDateTime" name="releaseDateTime" required>
    </div>
    <div class="form-group">
      <label for="category">카테고리:</label>
      <select id="category" name="category">
        <option value="1">SOCCER</option>
        <option value="2">BASEBALL</option>
        <option value="3">BASKETBALL</option>
      </select>
    </div>
    <div class="form-group">
      <label for="location">장소:</label>
      <select id="location" name="location">
        <option value="1">SOCCER_STADIUM</option>
        <option value="2">BASEBALL_STADIUM</option>
        <option value="3">BASKETBALL_STADIUM</option>
      </select>
    </div>
    <button type="submit">게임 등록</button>
  </form>
</div>
</body>
</html>
